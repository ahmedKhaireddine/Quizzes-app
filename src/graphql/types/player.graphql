type Mutation {
  createNewPlayer(questionId: ID!, email: String!, full_name: String!): Player!
  updateAnswersAndScoreById(_id: ID!, answers: [Object!]!, score: Int!): Player!
}

type Player {
  _id: ID!
  answers: [Object]
  email: String!
  full_name: String!
  score: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

scalar DateTime
scalar Object